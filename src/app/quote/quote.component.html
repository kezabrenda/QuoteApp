<div class="container">
    <h1>My Quotes</h1>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes, let i = index'>
          <div>
            <button (click)='toggleDetails(i)'>See Quotes</button>
            <h4 *ngIf='quote.showQuoted' id={{i}} appHighlight>{{quote.quoted}}</h4>
          </div>
  
          <div *ngIf='quote.showQuoted'>
            <app-quote-detail [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
        </div>
      </div>
  
      <div class="col-md-6" id="add">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
  
    </div>
  
</div>
